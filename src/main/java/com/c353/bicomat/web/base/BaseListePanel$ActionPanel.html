<wicket:panel>
    <div>
        <a class="btn btn-primary" wicket:id="modifier">
            <i class="glyphicon-edit"></i> <wicket:message key="button.modifier"></wicket:message>
        </a>
        <a class="btn btn-danger"  wicket:id="supprimer">
            <i class="glyphicon-erase"></i> <wicket:message key="button.supprimer"></wicket:message>
        </a>
    </div>
</wicket:panel>
